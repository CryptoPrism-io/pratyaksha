<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingL" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#fafaf9"/>
  <!-- Left wing -->
  <ellipse cx="180" cy="270" rx="120" ry="85" fill="url(#wingL)"/>
  <!-- Right wing -->
  <ellipse cx="332" cy="270" rx="120" ry="85" fill="url(#wingR)"/>
  <!-- Body -->
  <ellipse cx="256" cy="270" rx="18" ry="72" fill="#134e4a"/>
  <!-- Left antenna -->
  <line x1="244" y1="200" x2="200" y2="140" stroke="#134e4a" stroke-width="12" stroke-linecap="round"/>
  <!-- Right antenna -->
  <line x1="268" y1="200" x2="312" y2="140" stroke="#134e4a" stroke-width="12" stroke-linecap="round"/>
  <!-- Wing patterns (subtle) -->
  <ellipse cx="140" cy="270" rx="30" ry="20" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="372" cy="270" rx="30" ry="20" fill="rgba(255,255,255,0.15)"/>
</svg>
