<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a" stop-opacity="1"/>
      <stop offset="50%" stop-color="#0f0f0f" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="tealGlowDark" cx="30%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="roseGlowDark" cx="70%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="starfield" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="1"/>
    </radialGradient>
    <filter id="softBlurDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#heroGradDark)"/>

  <!-- Ambient orbs -->
  <ellipse cx="500" cy="400" rx="450" ry="400" fill="url(#tealGlowDark)" filter="url(#softBlurDark)"/>
  <ellipse cx="1400" cy="600" rx="400" ry="350" fill="url(#roseGlowDark)" filter="url(#softBlurDark)"/>

  <!-- Stars scattered -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="200" cy="150" r="1.5"/>
    <circle cx="450" cy="80" r="1"/>
    <circle cx="700" cy="200" r="1.2"/>
    <circle cx="950" cy="100" r="0.8"/>
    <circle cx="1200" cy="180" r="1.3"/>
    <circle cx="1500" cy="120" r="1"/>
    <circle cx="1700" cy="220" r="0.9"/>
    <circle cx="300" cy="350" r="0.7"/>
    <circle cx="1600" cy="400" r="1.1"/>
    <circle cx="100" cy="500" r="0.8"/>
    <circle cx="1800" cy="550" r="1"/>
    <circle cx="400" cy="700" r="0.9"/>
    <circle cx="1100" cy="750" r="1.2"/>
    <circle cx="1750" cy="800" r="0.7"/>
  </g>

  <!-- Abstract moth wing shapes - bioluminescent -->
  <g opacity="0.08" transform="translate(960, 540)">
    <path d="M-200,-100 Q-100,-200 0,-150 Q100,-200 200,-100 Q150,0 200,100 Q100,150 0,100 Q-100,150 -200,100 Q-150,0 -200,-100"
          fill="#14b8a6" filter="url(#glow)" transform="rotate(-15)"/>
    <path d="M-150,-80 Q-80,-150 0,-120 Q80,-150 150,-80 Q120,0 150,80 Q80,120 0,80 Q-80,120 -150,80 Q-120,0 -150,-80"
          fill="#f43f5e" filter="url(#glow)" transform="rotate(10)"/>
  </g>

  <!-- Subtle grid pattern -->
  <pattern id="gridDark" patternUnits="userSpaceOnUse" width="60" height="60">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#14b8a6" stroke-width="0.3" opacity="0.08"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#gridDark)"/>
</svg>
