# Cloud Build configuration for Pratyaksha (Unified App)
# Single deployment with dashboard + blog + research

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_AIRTABLE_API_KEY=${_VITE_AIRTABLE_API_KEY}'
      - '--build-arg'
      - 'VITE_AIRTABLE_BASE_ID=${_VITE_AIRTABLE_BASE_ID}'
      - '--build-arg'
      - 'VITE_AIRTABLE_TABLE_ID=${_VITE_AIRTABLE_TABLE_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_VAPID_KEY=${_VITE_FIREBASE_VAPID_KEY}'
      - '-t'
      - '${_IMAGE}:${_TAG}'
      - '-t'
      - '${_IMAGE}:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_IMAGE}'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pratyaksha'
      - '--image'
      - '${_IMAGE}:latest'
      - '--region'
      - 'asia-south1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'AIRTABLE_API_KEY=${_VITE_AIRTABLE_API_KEY},AIRTABLE_BASE_ID=${_VITE_AIRTABLE_BASE_ID},AIRTABLE_TABLE_ID=${_VITE_AIRTABLE_TABLE_ID},OPENROUTER_API_KEY=${_OPENROUTER_API_KEY},GROQ_API_KEY=${_GROQ_API_KEY}'
    waitFor: ['push']

# Default substitutions
substitutions:
  _IMAGE: 'asia-south1-docker.pkg.dev/social-data-pipeline-and-push/pratyaksha/dashboard'
  _TAG: 'latest'
  _VITE_AIRTABLE_API_KEY: ''
  _VITE_AIRTABLE_BASE_ID: ''
  _VITE_AIRTABLE_TABLE_ID: ''
  _VITE_FIREBASE_API_KEY: ''
  _VITE_FIREBASE_AUTH_DOMAIN: ''
  _VITE_FIREBASE_PROJECT_ID: ''
  _VITE_FIREBASE_STORAGE_BUCKET: ''
  _VITE_FIREBASE_MESSAGING_SENDER_ID: ''
  _VITE_FIREBASE_APP_ID: ''
  _VITE_FIREBASE_VAPID_KEY: ''
  _OPENROUTER_API_KEY: ''
  _GROQ_API_KEY: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Output images
images:
  - '${_IMAGE}:${_TAG}'
  - '${_IMAGE}:latest'
