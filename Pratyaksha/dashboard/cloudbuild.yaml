# Cloud Build configuration for Pratyaksha
# Builds both Dashboard and Website Docker images

steps:
  # ============================================
  # DASHBOARD BUILD
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-dashboard'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_AIRTABLE_API_KEY=${_VITE_AIRTABLE_API_KEY}'
      - '--build-arg'
      - 'VITE_AIRTABLE_BASE_ID=${_VITE_AIRTABLE_BASE_ID}'
      - '--build-arg'
      - 'VITE_AIRTABLE_TABLE_ID=${_VITE_AIRTABLE_TABLE_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_VAPID_KEY=${_VITE_FIREBASE_VAPID_KEY}'
      - '-t'
      - '${_DASHBOARD_IMAGE}:${_TAG}'
      - '-t'
      - '${_DASHBOARD_IMAGE}:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-dashboard'
    args:
      - 'push'
      - '--all-tags'
      - '${_DASHBOARD_IMAGE}'
    waitFor: ['build-dashboard']

  # ============================================
  # WEBSITE BUILD
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-website'
    dir: '../website'
    args:
      - 'build'
      - '-t'
      - '${_WEBSITE_IMAGE}:${_TAG}'
      - '-t'
      - '${_WEBSITE_IMAGE}:latest'
      - '.'
    waitFor: ['-']  # Start immediately, parallel with dashboard

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-website'
    args:
      - 'push'
      - '--all-tags'
      - '${_WEBSITE_IMAGE}'
    waitFor: ['build-website']

  # ============================================
  # DEPLOY TO CLOUD RUN
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-dashboard'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pratyaksha'
      - '--image'
      - '${_DASHBOARD_IMAGE}:latest'
      - '--region'
      - 'asia-south1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'AIRTABLE_API_KEY=${_VITE_AIRTABLE_API_KEY},AIRTABLE_BASE_ID=${_VITE_AIRTABLE_BASE_ID},AIRTABLE_TABLE_ID=${_VITE_AIRTABLE_TABLE_ID},OPENROUTER_API_KEY=${_OPENROUTER_API_KEY}'
    waitFor: ['push-dashboard']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-website'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pratyaksha-website'
      - '--image'
      - '${_WEBSITE_IMAGE}:latest'
      - '--region'
      - 'asia-south1'
      - '--allow-unauthenticated'
    waitFor: ['push-website']

# Default substitutions
substitutions:
  _DASHBOARD_IMAGE: 'asia-south1-docker.pkg.dev/social-data-pipeline-and-push/pratyaksha/dashboard'
  _WEBSITE_IMAGE: 'asia-south1-docker.pkg.dev/social-data-pipeline-and-push/pratyaksha/website'
  _TAG: 'latest'
  _VITE_AIRTABLE_API_KEY: ''
  _VITE_AIRTABLE_BASE_ID: ''
  _VITE_AIRTABLE_TABLE_ID: ''
  _VITE_FIREBASE_API_KEY: ''
  _VITE_FIREBASE_AUTH_DOMAIN: ''
  _VITE_FIREBASE_PROJECT_ID: ''
  _VITE_FIREBASE_STORAGE_BUCKET: ''
  _VITE_FIREBASE_MESSAGING_SENDER_ID: ''
  _VITE_FIREBASE_APP_ID: ''
  _VITE_FIREBASE_VAPID_KEY: ''
  _OPENROUTER_API_KEY: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Output images
images:
  - '${_DASHBOARD_IMAGE}:${_TAG}'
  - '${_DASHBOARD_IMAGE}:latest'
  - '${_WEBSITE_IMAGE}:${_TAG}'
  - '${_WEBSITE_IMAGE}:latest'
