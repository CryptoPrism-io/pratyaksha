# Cloud Build configuration for Pratyaksha Dashboard
# Builds Docker image with Vite build-time environment variables

steps:
  # Build the Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_AIRTABLE_API_KEY=${_VITE_AIRTABLE_API_KEY}'
      - '--build-arg'
      - 'VITE_AIRTABLE_BASE_ID=${_VITE_AIRTABLE_BASE_ID}'
      - '--build-arg'
      - 'VITE_AIRTABLE_TABLE_ID=${_VITE_AIRTABLE_TABLE_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_VAPID_KEY=${_VITE_FIREBASE_VAPID_KEY}'
      - '-t'
      - '${_IMAGE_NAME}:${_TAG}'
      - '-t'
      - '${_IMAGE_NAME}:latest'
      - '.'

  # Push the tagged image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:${_TAG}'

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:latest'

# Default substitutions (can be overridden)
substitutions:
  _IMAGE_NAME: 'asia-south1-docker.pkg.dev/social-data-pipeline-and-push/pratyaksha/dashboard'
  _TAG: 'latest'
  _VITE_AIRTABLE_API_KEY: ''
  _VITE_AIRTABLE_BASE_ID: ''
  _VITE_AIRTABLE_TABLE_ID: ''
  _VITE_FIREBASE_API_KEY: ''
  _VITE_FIREBASE_AUTH_DOMAIN: ''
  _VITE_FIREBASE_PROJECT_ID: ''
  _VITE_FIREBASE_STORAGE_BUCKET: ''
  _VITE_FIREBASE_MESSAGING_SENDER_ID: ''
  _VITE_FIREBASE_APP_ID: ''
  _VITE_FIREBASE_VAPID_KEY: ''

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Output images
images:
  - '${_IMAGE_NAME}:${_TAG}'
  - '${_IMAGE_NAME}:latest'
