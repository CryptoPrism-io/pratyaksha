name: UI Tests

on:
  push:
    branches: [main]
    paths:
      - 'Pratyaksha/dashboard/**'
  pull_request:
    branches: [main]
    paths:
      - 'Pratyaksha/dashboard/**'
  workflow_dispatch:

jobs:
  test:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: Pratyaksha/dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: Pratyaksha/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --project=desktop-chrome --project=mobile-iphone-14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: Pratyaksha/dashboard/test-results/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: Pratyaksha/dashboard/test-results/screenshots/
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: Pratyaksha/dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: Pratyaksha/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './Pratyaksha/dashboard/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  accessibility:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: Pratyaksha/dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: Pratyaksha/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Start server and run accessibility tests
        run: |
          npm run preview &
          sleep 5
          npx playwright test tests/ui/responsive.spec.ts --project=desktop-chrome
        env:
          CI: true
