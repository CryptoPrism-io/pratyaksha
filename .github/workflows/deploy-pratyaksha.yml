name: Deploy Becoming (Cloud Run + Firebase Hosting)

on:
  push:
    branches:
      - main
      - feat/postgres-langchain-migration
    paths:
      - 'Pratyaksha/dashboard/**'
  workflow_dispatch:

env:
  PROJECT_ID: social-data-pipeline-and-push
  REGION: asia-south1

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Pratyaksha/dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ── Deploy Backend via Cloud Build ─────────
      - name: Deploy to Cloud Run
        run: |
          gcloud builds submit --config=cloudbuild.yaml \
            --substitutions="_VITE_AIRTABLE_API_KEY=${{ secrets.VITE_AIRTABLE_API_KEY }},_VITE_AIRTABLE_BASE_ID=${{ secrets.VITE_AIRTABLE_BASE_ID }},_VITE_AIRTABLE_TABLE_ID=${{ secrets.VITE_AIRTABLE_TABLE_ID }},_VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }},_VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }},_VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }},_VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }},_VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }},_VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }},_VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }},_OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }},_GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
            --project ${{ env.PROJECT_ID }}

      # ── Deploy Frontend to Firebase Hosting ────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build frontend
        env:
          VITE_AIRTABLE_API_KEY: ${{ secrets.VITE_AIRTABLE_API_KEY }}
          VITE_AIRTABLE_BASE_ID: ${{ secrets.VITE_AIRTABLE_BASE_ID }}
          VITE_AIRTABLE_TABLE_ID: ${{ secrets.VITE_AIRTABLE_TABLE_ID }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY: ${{ secrets.VITE_FIREBASE_VAPID_KEY }}
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        run: |
          npx firebase-tools deploy --only hosting:becoming --project ${{ env.PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Display URLs
        run: |
          echo "Backend:  https://pratyaksha-963362833537.asia-south1.run.app"
          echo "Frontend: https://ai-becoming.web.app"
