name: Deploy Becoming to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'Pratyaksha/dashboard/**'
  workflow_dispatch:

env:
  PROJECT_ID: social-data-pipeline-and-push
  REGION: asia-south1

jobs:
  # ============================================
  # BECOMING DASHBOARD DEPLOYMENT (Main URL)
  # ============================================
  deploy-dashboard:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Pratyaksha/dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy with Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml \
            --substitutions="_VITE_AIRTABLE_API_KEY=${{ secrets.VITE_AIRTABLE_API_KEY }},_VITE_AIRTABLE_BASE_ID=${{ secrets.VITE_AIRTABLE_BASE_ID }},_VITE_AIRTABLE_TABLE_ID=${{ secrets.VITE_AIRTABLE_TABLE_ID }},_VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }},_VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }},_VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }},_VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }},_VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }},_VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }},_VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }},_OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }},_GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
            --project ${{ env.PROJECT_ID }}

      - name: Display URL
        run: echo "Becoming deployed to https://pratyaksha-963362833537.asia-south1.run.app"
